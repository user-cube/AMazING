{% extends 'structure/layout.html' %}

{% block headers %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

        /* Style the search field */
        form.example input[type=text] {
            padding: 10px;
            font-size: 17px;
            border: 1px solid grey;
            float: left;
            width: 80%;
            background: #f1f1f1;
        }

        /* Style the submit button */
        form.example button {
            float: left;
            width: 20%;
            padding: 10px;
            background: #2196F3;
            color: white;
            font-size: 17px;
            border: 1px solid grey;
            border-left: none; /* Prevent double borders */
            cursor: pointer;
        }

        form.example button:hover {
            background: #0b7dda;
        }

        /* Clear floats */
        form.example::after {
            content: "";
            clear: both;
            display: table;
        }</style>
{% endblock %}
{% block content %}
    <table class="table table-hover">
        <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Email</th>
            <th>Date</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for row in database %}
            <tr>
                <td><img src="{{ row.picture }}" class="img-responsive img-thumbnail "></td>
                <td>{{ row.name }}</td>
                <td>{{ row.email }}</td>
                <td>{{ row.registerdate }}</td>
                <td><a href="/edititem?id={{ row.id }}&email={{ row.email }}" class="btn btn-primary"><i class="fa fa-edit"></i></a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
